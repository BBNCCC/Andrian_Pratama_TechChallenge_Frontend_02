<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown - Tech Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Kembali
        </a>

        <div id="countdownView" class="countdown-container">
            <h1>Countdown To Event</h1>
            <p class="event-name">BNCC Event 2026</p>

            <div class="countdown-display">
                <div class="time-box">
                    <span id="days">00</span>
                    <label>Hari</label>
                </div>
                <div class="separator">:</div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <label>Jam</label>
                </div>
                <div class="separator">:</div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <label>Menit</label>
                </div>
                <div class="separator">:</div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <label>Detik</label>
                </div>
            </div>

            <p class="target-date">1 Maret 2026</p>
        </div>

        <div id="finishedView" class="finished-container">
            <div class="finished-icon">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M9 12l2 2 4-4"/>
                </svg>
            </div>
            <h1>Event Dimulai!</h1>
            <p>Countdown telah selesai</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
