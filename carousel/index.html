<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel - Tech Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Kembali
        </a>
        <h1>Carousel</h1>

        <div class="carousel">
            <button class="nav-btn prev-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M15 18l-6-6 6-6"/>
                </svg>
            </button>

            <div class="carousel-wrapper">
                <div class="slides">
                    <div class="slide active">
                        <img src="https://picsum.photos/800/400?random=1" alt="Slide 1">
                        <div class="caption">Slide 1</div>
                    </div>
                    <div class="slide">
                        <img src="https://picsum.photos/800/400?random=2" alt="Slide 2">
                        <div class="caption">Slide 2</div>
                    </div>
                    <div class="slide">
                        <img src="https://picsum.photos/800/400?random=3" alt="Slide 3">
                        <div class="caption">Slide 3</div>
                    </div>
                    <div class="slide">
                        <img src="https://picsum.photos/800/400?random=4" alt="Slide 4">
                        <div class="caption">Slide 4</div>
                    </div>
                </div>
            </div>

            <button class="nav-btn next-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 18l6-6-6-6"/>
                </svg>
            </button>
        </div>

        <div class="dots"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
